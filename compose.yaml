services:
  mysql:
    image: mysql:8.0.36
    container_name: mysql
    command: ["--max_allowed_packet=256M", "--local-infile=1"]
    environment:
      - MYSQL_ROOT_PASSWORD=localroot
      - MYSQL_DATABASE=bsl
      - MYSQL_USER=bsl
      - MYSQL_PASSWORD=bsl
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -uroot -p$$MYSQL_ROOT_PASSWORD --silent"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - mysql-data:/var/lib/mysql
      - ./infra/docker/mysql/conf.d:/etc/mysql/conf.d:ro

  opensearch:
    build:
      context: ./infra/docker
      dockerfile: opensearch/Dockerfile
    image: bsl-opensearch:2.11.1-nori
    container_name: opensearch
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - path.repo=/usr/share/opensearch/backup
      - OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g
    ports:
      - "9200:9200"
      - "9600:9600"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 12
    volumes:
      - opensearch-data:/usr/share/opensearch/data
      - opensearch-backup:/usr/share/opensearch/backup

  clickhouse:
    image: clickhouse/clickhouse-server:24.8
    container_name: clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - ./infra/clickhouse/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  redpanda:
    image: redpandadata/redpanda:latest
    container_name: redpanda
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp=1
      - --memory=1G
      - --reserve-memory=0M
      - --node-id=0
      - --check=false
      - --advertise-kafka-addr=localhost:9092
    ports:
      - "9092:9092"
      - "9644:9644"

  redis:
    image: redis:7.2-alpine
    container_name: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
volumes:
  mysql-data:
  opensearch-data:
  opensearch-backup:
  clickhouse-data:
  gradle-cache:
