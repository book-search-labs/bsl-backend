name: bsl-backend

services:
  mysql:
    image: mysql:8.0.36
    command: ["--max_allowed_packet=256M", "--local-infile=1"]
    environment:
      - MYSQL_ROOT_PASSWORD=localroot
      - MYSQL_DATABASE=bsl
      - MYSQL_USER=bsl
      - MYSQL_PASSWORD=bsl
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -uroot -p$$MYSQL_ROOT_PASSWORD --silent"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - mysql-data:/var/lib/mysql
      - ./infra/docker/mysql/conf.d:/etc/mysql/conf.d:ro

  opensearch:
    build:
      context: ./infra/docker
      dockerfile: opensearch/Dockerfile
    image: bsl-opensearch:2.11.1-nori
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - path.repo=/usr/share/opensearch/backup
      - OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g
    ports:
      - "9200:9200"
      - "9600:9600"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 12
    volumes:
      - opensearch-data:/usr/share/opensearch/data
      - opensearch-backup:/usr/share/opensearch/backup

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.11.1
    ports:
      - "5601:5601"
    environment:
      - OPENSEARCH_HOSTS=["http://opensearch:9200"]
      - DISABLE_SECURITY_DASHBOARDS_PLUGIN=true
    depends_on:
      - opensearch

  redis:
    image: redis:7.2-alpine
    profiles: ["data"]
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  clickhouse:
    image: clickhouse/clickhouse-server:24.8
    profiles: ["data"]
    ports:
      - "8123:8123"
      - "9000:9000"
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - ./infra/clickhouse/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  redpanda:
    image: redpandadata/redpanda:latest
    profiles: ["data"]
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp=1
      - --memory=1G
      - --reserve-memory=0M
      - --node-id=0
      - --check=false
      - --advertise-kafka-addr=localhost:9092
    ports:
      - "9092:9092"
      - "9644:9644"

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.98.0
    profiles: ["observability"]
    command: ["--config=/etc/otel-collector.yml"]
    volumes:
      - ./infra/observability/otel-collector.yml:/etc/otel-collector.yml:ro
    ports:
      - "4317:4317"
      - "4318:4318"
    depends_on:
      - tempo

  tempo:
    image: grafana/tempo:2.4.1
    profiles: ["observability"]
    command: ["-config.file=/etc/tempo.yml"]
    volumes:
      - ./infra/observability/tempo.yml:/etc/tempo.yml:ro
    ports:
      - "3200:3200"

  prometheus:
    image: prom/prometheus:v2.52.0
    profiles: ["observability"]
    command: ["--config.file=/etc/prometheus/prometheus.yml"]
    volumes:
      - ./infra/observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:11.0.0
    profiles: ["observability"]
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./infra/observability/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./infra/observability/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./infra/observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - tempo

  loki:
    image: grafana/loki:2.9.8
    profiles: ["observability"]
    command: ["-config.file=/etc/loki.yml"]
    volumes:
      - ./infra/observability/loki.yml:/etc/loki.yml:ro
    ports:
      - "3100:3100"

  promtail:
    image: grafana/promtail:2.9.8
    profiles: ["observability"]
    command: ["-config.file=/etc/promtail.yml"]
    volumes:
      - ./infra/observability/promtail.yml:/etc/promtail.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    depends_on:
      - loki

  metabase:
    image: metabase/metabase:v0.50.23
    profiles: ["observability"]
    environment:
      - MB_DB_FILE=/metabase-data/metabase.db
    volumes:
      - metabase-data:/metabase-data
    ports:
      - "3001:3000"

  ollama:
    image: ollama/ollama:latest
    profiles: ["llm"]
    ports:
      - "11434:11434"
    healthcheck:
      test: ["CMD-SHELL", "ollama list >/dev/null 2>&1 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - ollama-data:/root/.ollama

volumes:
  mysql-data:
    external: true
    name: docker_mysql-data
  opensearch-data:
  opensearch-backup:
  clickhouse-data:
  metabase-data:
  ollama-data:
  gradle-cache:
