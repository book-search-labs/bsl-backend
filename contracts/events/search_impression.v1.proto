syntax = "proto3";

package bsl.events.v1;

message SearchImpressionHit {
  string doc_id = 1;
  int32 position = 2;
}

message SearchImpression {
  string schema_version = 1;
  string event_id = 2;
  string event_type = 3;
  string occurred_at = 4;
  string producer = 5;
  string request_id = 6;
  string trace_id = 7;
  string imp_id = 8;
  string query_hash = 9;
  string query_raw = 10;
  string experiment_id = 11;
  string policy_id = 12;
  int32 from = 13;
  int32 size = 14;
  repeated SearchImpressionHit results = 15;
}
