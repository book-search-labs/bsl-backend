syntax = "proto3";

package bsl.events.v1;

message SearchResultSummary {
  string schema_version = 1;
  string event_id = 2;
  string event_type = 3;
  string occurred_at = 4;
  string producer = 5;
  string request_id = 6;
  string trace_id = 7;
  string imp_id = 8;
  string query_hash = 9;
  string query_raw = 10;
  string experiment_id = 11;
  string policy_id = 12;
  string experiment_bucket = 13;
  int32 from = 14;
  int32 size = 15;
  int32 total_hits = 16;
  bool zero_result = 17;
  bool rerank_applied = 18;
  int64 took_ms = 19;
  string strategy = 20;
  string status = 21;
}
