services:
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.98.0
    container_name: otel-collector
    command: ["--config=/etc/otel-collector.yml"]
    volumes:
      - ../observability/otel-collector.yml:/etc/otel-collector.yml:ro
    ports:
      - "4317:4317"
      - "4318:4318"
    depends_on:
      - tempo

  tempo:
    image: grafana/tempo:2.4.1
    container_name: tempo
    command: ["-config.file=/etc/tempo.yml"]
    volumes:
      - ../observability/tempo.yml:/etc/tempo.yml:ro
    ports:
      - "3200:3200"

  prometheus:
    image: prom/prometheus:v2.52.0
    container_name: prometheus
    command: ["--config.file=/etc/prometheus/prometheus.yml"]
    volumes:
      - ../observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:11.0.0
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ../observability/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ../observability/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ../observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - tempo

  loki:
    image: grafana/loki:2.9.8
    container_name: loki
    command: ["-config.file=/etc/loki.yml"]
    volumes:
      - ../observability/loki.yml:/etc/loki.yml:ro
    ports:
      - "3100:3100"

  promtail:
    image: grafana/promtail:2.9.8
    container_name: promtail
    command: ["-config.file=/etc/promtail.yml"]
    volumes:
      - ../observability/promtail.yml:/etc/promtail.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    depends_on:
      - loki

  metabase:
    image: metabase/metabase:v0.50.23
    container_name: metabase
    environment:
      - MB_DB_FILE=/metabase-data/metabase.db
    volumes:
      - metabase-data:/metabase-data
    ports:
      - "3001:3000"

volumes:
  metabase-data:
