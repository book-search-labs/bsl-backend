services:
  opensearch:
    build:
      context: .
      dockerfile: opensearch/Dockerfile
    image: bsl-opensearch:2.11.1-nori
    container_name: opensearch
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g
    ports:
      - "9200:9200"
      - "9600:9600"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 12
    volumes:
      - opensearch-data:/usr/share/opensearch/data
  mysql:
    image: mysql:8.0.36
    container_name: mysql
    command: ["--max_allowed_packet=256M", "--local-infile=1"]
    environment:
      - MYSQL_ROOT_PASSWORD=localroot
      - MYSQL_DATABASE=bsl
      - MYSQL_USER=bsl
      - MYSQL_PASSWORD=bsl
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -uroot -p$$MYSQL_ROOT_PASSWORD --silent"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/conf.d:/etc/mysql/conf.d:ro

volumes:
  opensearch-data:
  mysql-data:
